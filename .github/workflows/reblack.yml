# https://peterevans.dev/posts/github-actions-how-to-automate-code-formatting-in-pull-requests

name: reblack
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install psf/black
      run: python -m pip install black
    - name: black-check
      run: echo ::set-output name=black_needed::$(if black --check .; then echo "false"; else echo "true"; fi)
    - name: black --check . passed
      if: steps.black-check.outputs.black_needed == 'false'
      run: echo black --check . passed
    - name: black --check . failed
      if: steps.black-check.outputs.black_needed == 'true'
      run: echo black --check . failed
    - name: git --version || true
      run: git --version || true
    - name: apt install git
      run: apt install git
    - name: Push changes
      if: steps.black-check.outputs.black_needed == 'true'
      run: |
        git --version || true
        apt install git
        git --version
        git config --global user.name 'reblack'
        git config --global user.email 'reblack@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
        git checkout $GITHUB_HEAD_REF
        git commit -am "fixup: Format Python code with psf/black"
        git push
